kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: fee-calculation
  labels:
    app: fee-calculation
spec:
  output:
    to:
      kind: ImageStreamTag
      name: "fee-calculation:latest"
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: DockerImage
        name: "registry.access.redhat.com/ubi8/python-39:latest"
  postCommit: {}
  source:
    type: Git
    git:
      uri: "https://github.com/red-hat-data-services/jumpstart-library"
    contextDir: demo2-smart-city/source/SC_Fee_Calculation
  triggers:
    - type: ConfigChange
  runPolicy: Serial
